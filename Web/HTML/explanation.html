<!DOCTYPE html>
<!-- HTML Guide for Web Structure -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Guide</title>
    <link rel="stylesheet" href="/Web/CSS/explanation.css">
</head>
<body>
    <!-- 1. Basic Structure -->
    <header>
        <h1>HTML Basics</h1>
        <nav>
            <ul>
                <li><a href="#text">Text</a></li>
                <li><a href="#media">Media</a></li>
                <li><a href="#forms">Forms</a></li>
            </ul>
        </nav>
    </header>

    <!-- 2. Text Elements -->
    <section id="text">
        <h2>Text Elements</h2>
        <p>This is a paragraph.</p>
        <p>This text is <strong>bold</strong> and <em>italic</em>.</p>
        <blockquote>This is a quote.</blockquote>
    </section>

    <!-- 3. Media Elements -->
    <section id="media">
        <h2>Media Elements</h2>
        <img src="placeholder.jpg" alt="Description" width="200">
        <video controls width="250">
            <source src="video.mp4" type="video/mp4">
            Your browser doesn't support HTML5 video.
        </video>
    </section>

    <!-- 4. Forms -->
    <section id="forms">
        <h2>Forms</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- 5. Semantic HTML -->
    <footer>
        <p>&copy; 2025 HTML Guide</p>
    </footer>
</body>
</html>
